name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm i

      # Build and publish beztack CLI
      - name: Build beztack CLI
        working-directory: packages/cli
        run: pnpm run build

      - name: Publish beztack CLI to NPM
        working-directory: packages/cli
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Build and publish create-beztack
      - name: Build create-beztack
        working-directory: scripts/create-beztack
        run: pnpm run build

      - name: Publish create-beztack to NPM
        working-directory: scripts/create-beztack
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
